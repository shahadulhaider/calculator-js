<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>

  <div class="calculator-grid">

    <div class="output">
      <div data-previous-operand class="previous-operand">0</div>
      <div data-current-operand class="current-operand"></div>
    </div>

    <button data-all-clear class="span-col">AC</button>
    <button data-delete>C</button>
    <button data-operation class="operator">รท</button>
    <button data-number>7</button>
    <button data-number>8</button>
    <button data-number>9</button>
    <button data-operation class="operator">ร</button>
    <button data-number>4</button>
    <button data-number>5</button>
    <button data-number>6</button>
    <button data-operation class="operator">-</button>
    <button data-number>1</button>
    <button data-number>2</button>
    <button data-number>3</button>
    <button data-operation class="span-row operator">+</button>
    <button data-number>.</button>
    <button data-number>0</button>
    <button data-equals class="equals">=</button>

  </div>

  <script src="./src/calculator.js"></script>
  <script src="./src/app.js"></script>
</body>
</html>
